<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      // iOS kontrolü
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://www.instagram.com/furkanprlkk/";  // App Store bağlantınız
      }
      // Android kontrolü
      else if (/android/i.test(userAgent)) {
        window.location.href = "https://www.instagram.com/furkanprlkk/";  // Google Play Store bağlantınız
      }
      // Diğer durumlar (PC vb.)
      else {
        window.location.href = "https://www.instagram.com/furkanprlkk/";  // Bilgisayar bağlantısı için
      }
    };
  </script>
</head>
<body>
  <p>Yönlendiriliyorsunuz, lütfen bekleyiniz...</p>
</body>
</html>

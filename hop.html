<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at top left, #232946 60%, #121629 100%);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .modern-container {
      background: rgba(30, 34, 54, 0.95);
      border-radius: 32px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.25);
      padding: 48px 32px 40px 32px;
      max-width: 380px;
      width: 95vw;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 4px 24px 0 rgba(102, 126, 234, 0.25);
      background: #232946;
      object-fit: cover;
      border: 4px solid #3dd9eb;
      animation: logoPop 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #3dd9eb;
      letter-spacing: 1px;
    }
    .message, .error-message {
      font-size: 1.1rem;
      margin-bottom: 18px;
      color: #eaeaea;
    }
    .loading {
      display: none;
      margin-top: 18px;
    }
    .loading.show {
      display: block;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border: 5px solid #3dd9eb;
      border-top: 5px solid #232946;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 18px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background: rgba(226, 36, 36, 0.384);
      color: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-top: 18px;
      display: none;
      font-weight: 500;
    }
    .error-message.show {
      display: block;
    }
    .btn {
      background: linear-gradient(90deg, #3dd9eb 0%, #667eea 100%);
      color: #fff;
      border: none;
      padding: 13px 32px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 2px 12px 0 rgba(61,217,235,0.15);
      display: inline-block;
    }
    .btn:hover {
      box-shadow: 0 6px 24px 0 rgba(61,217,235,0.25);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .modern-container { padding: 28px 8px 24px 8px; }
      .logo { width: 80px; height: 80px; }
      h1 { font-size: 1.3rem; }
    }
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>
  <div class="modern-container" id="android-content" style="display:none;">

    <h1>DigiLabs</h1>

    <form id="phone-form" style="display:none; margin-top:24px;">
      <label for="phone" style="color:#eaeaea; font-size:1rem;">Telefon Numaranƒ±z:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required placeholder="5XXXXXXXXX" style="margin-top:8px;padding:10px 16px;border-radius:8px;border:none;font-size:1rem;width:80%;max-width:220px;outline:none;">
      <button type="submit" class="btn" style="margin-top:14px;">G√∂nder</button>

  </div>

    <img src="img/hop-image.png" alt="Hop Logo" class="logo" />

    <h3>‚ö†Ô∏è √úzg√ºn√ºz</h3>
    <p>Bu baƒülantƒ± sadece Android veya iOS cihazlarda ge√ßerlidir.</p>

  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Animated star background (same as hopAndroid.html)
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    function createStars() {
      stars = [];
      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.3,
          o: Math.random() * 0.5 + 0.5
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        ctx.globalAlpha = s.o;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }
    function animateStars() {
      for (const s of stars) {
        s.y += 0.08 + s.r * 0.08;
        if (s.y > h) s.y = 0;
      }
      drawStars();
      requestAnimationFrame(animateStars);
    }
    resize();
    createStars();
    animateStars();
    window.addEventListener('resize', () => {
      resize();
      createStars();
    });
    // Show/hide content based on device
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (!/android/i.test(userAgent)) {
        document.getElementById('android-content').style.display = 'block';
        document.getElementById('ios-content').style.display = 'none';
        document.getElementById('non-android-content').style.display = 'none';
        // Google Sign-In
        window.handleCredentialResponse = function(response) {
          const payload = JSON.parse(atob(response.credential.split('.')[1]));
          document.getElementById('phone-form').style.display = 'block';
          document.getElementById('email-info').style.display = 'none';
          document.getElementById('phone-form').onsubmit = async function(e) {
            e.preventDefault();
            var phone = document.getElementById('phone').value.replace(/\D/g, '');
            if (phone.length < 10) {
              document.getElementById('phone-error').innerText = 'L√ºtfen ge√ßerli bir telefon numarasƒ± girin (en az 10 rakam).';
              document.getElementById('phone-error').style.display = 'block';
              document.getElementById('phone-success').style.display = 'none';
              return;
            }
            document.getElementById('phone-error').style.display = 'none';
            // POST to n8n webhook
            try {
              const res = await fetch('https://n8n.furkanprlk.com/webhook-test/2d50deab-5175-490a-9d32-9d9b24ad36bc', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: payload.email, phone: phone })
              });
              if (res.ok) {
                document.getElementById('phone-success').innerText = 'Bilgileriniz ba≈üarƒ±yla g√∂nderildi!';
                document.getElementById('phone-success').style.display = 'block';
                document.getElementById('email-info').style.display = 'block';
                document.getElementById('email-info').innerHTML = '<b>Giri≈ü Yapƒ±lan E-posta:</b><br>' + payload.email + '<br><b>Telefon Numaranƒ±z:</b><br>' + phone;
              } else {
                throw new Error('G√∂nderim ba≈üarƒ±sƒ±z.');
              }
            } catch (err) {
              document.getElementById('phone-success').style.display = 'none';
              document.getElementById('phone-error').innerText = 'G√∂nderim sƒ±rasƒ±nda bir hata olu≈ütu.';
              document.getElementById('phone-error').style.display = 'block';
            }
          };
        };
        google.accounts.id.initialize({
          client_id: '177044132361-mr3qlas04qorheejuqem5j7r8qv26k7o.apps.googleusercontent.com',
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById('g_id_signin'),
          { theme: 'outline', size: 'large', text: 'continue_with', shape: 'pill' }
        );
        google.accounts.id.prompt();
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        document.getElementById('android-content').style.display = 'none';
        document.getElementById('ios-content').style.display = 'block';
        document.getElementById('non-android-content').style.display = 'none';
        setTimeout(function() {
          window.location.href = "https://testflight.apple.com/join/tbWAHN8R";
        }, 2000);
      } else {
        document.getElementById('android-content').style.display = 'none';
        document.getElementById('ios-content').style.display = 'none';
        document.getElementById('non-android-content').style.display = 'block';
      }
    };
  </script>
</body>
</html>
